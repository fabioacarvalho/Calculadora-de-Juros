<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animacao.css">

    <title>Calculadora de Juros</title>
  </head>
  <body>
    <div id="app">
      <header id="header">
          <nav>
              <h3 id="title">{{ titulo }}</h3>
          </nav>
      </header>
      <section  id="campos">
          <div v-if="!calcaulado" class="form-floating mb-3">
              <input name="aporte" type="number" v-model="aporte" class="form-control" id="aporte" placeholder="digite um valor...">
              <label for="floatingInput">Qual o valor para aporte mensal?</label>
          </div>
          <div v-if="!calcaulado" class="form-floating mb-3">
              <input  name="rendimento" type="number" v-model="i" class="form-control" id="rendimento" placeholder="digite um valor...">
              <label for="floatingInput">Taxa de rendimento em % a.a.</label>
          </div>
          <div v-if="!calcaulado" class="form-floating mb-3">
              <input name="n" type="number" v-model="n" class="form-control" id="n" placeholder="digite um valor...">
              <label for="
              ">Quantos meses prentende investir?</label>
          </div>
          <button :disabled="n == '' || i == '' || aporte == ''" v-if="calcaulado == false" @click="calcular" class="btn btn-success">Calcular</button>
          <button v-if="calcaulado" @click="novoCalculo" class="btn btn-primary">Novo Calculo</button>
      </section>
      <div v-if="calcaulado" id="res"> Em {{ n }} meses seus resultado serão:</div>
      <div v-if="calcaulado" id="infos" class="row anamation">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Juros Compostos</h5>
              <p class="card-text"> {{ jurosCompostos }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Aplicado</h5>
              <p class="card-text"> {{ totalAporte }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Final</h5>
              <p class="card-text"> {{ valorFuturo }}</p>
            </div>
          </div>
        </div>
      </div>
      
      
      <footer id="footer">
          <span>
              <a class="pa-1" target="_blank" href="https://github.com/fabioacarvalho">
                <img height="40" src="https://www.vectorlogo.zone/logos/github/github-tile.svg" data-canonical-src="https://img.shields.io/badge/github-%23100000.svg?&amp;style=for-the-badge&amp;logo=github&amp;logoColor=white&amp;link=mailto:https://github.com/fabioacarvalho" style="max-width:100%;">
              </a>
              <a class="pa-1" target="_blank" href="https://www.linkedin.com/in/fabio-carvalho-881026142/" rel="nofollow">
                <img height="40" src="https://www.vectorlogo.zone/logos/linkedin/linkedin-tile.svg" data-canonical-src="https://img.shields.io/badge/linkedin-%230077B5.svg?&amp;style=for-the-badge&amp;logo=linkedin&amp;logoColor=white&amp;link=mailto:https://www.linkedin.com/in/fabio-carvalho-881026142/" style="max-width:100%;"> 
              </a> 
            </span> 
            <span  class="pa-1 justify-end"> Developed by <strong>Fábio Carvalho</strong></span>
      </footer>
    </div>

    <script src="index.js"></script>

  </body>
</html>
