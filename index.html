            <input name="aporte" type="number" class="form-control" id="floatingInput" placeholder="digite um valor...">
            <label for="floatingInput">Qual o valor para aporte mensal?</label>
        </div>
        <div class="form-floating mb-3">
            <input name="rendimento" type="number" class="form-control" id="floatingInput" placeholder="digite um valor...">
            <label for="floatingInput">Taxa de rendimento a.a.</label>
        </div>
        <div class="form-floating mb-3">
            <input name="tempo" type="number" class="form-control" id="floatingInput" placeholder="digite um valor...">
            <label for="floatingInput">Quantos meses prentende investir?</label>
        </div>
        <button class="btn btn-success">Calcular</button>
    </section>
